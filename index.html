<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Animal Talk</title>
</head>
<body>
  <div class="container">
    <h1>Make animals speak!</h1>
    <p>click on an animal and see what happens</p>

    <button class="btn btn-primary" id="dog">What does the dog say?</button>
    <button type='button' class="btn btn-light" id="cat">What does the cat say?</button>
    <button class="btn btn-danger" id="bunny">What does the bunny say?</button>
    <button type='button' class='btn btn-success' id='green'>add green bg</button>
    <button type='button' class='btn btn-info' id='clear'>remove green bg</button>
    <button type='button' class='btn btn-dark' id='img'>see something!</button>

    <div class="row">
      <div class="col-md-6">
        <h2>Animal said:</h2>
        <ul id="animal" class="unstyled">
          <!-- <img id='show-animal' src='img/bunny.jpeg'> -->
        </ul>
      </div>

      <!-- <div class="col-md-6">
        <h2>The web page said back:</h2>
        <ul id = "webpage" class="unstyled"></ul>
      </div> -->
    </div>
  </div>
</body>
</html>
